<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГЕНЕРАТОР СЛУЧАЙНЫХ ЦИФР</title>
    <style>
        body {
            background-color: #222;
            color: #eee;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        #result {
            font-size: 12em;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            background-color: #068278;
            color: #eee;
            border: none;
            padding: 20px 40px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #666;
        }

        .range-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* Добавляем отступ сверху */
            margin-bottom: 20px;
        }

        .range-container label {
            margin-right: 10px;
            margin-bottom: 20px;
        }

        .range-container .input-row {
            display: flex;
            align-items: center;
        }

        .range-container input {
            background-color: #333;
            color: #eee;
            border: 0px solid #555;
            padding: 10px;
            border-radius: 6px;
            width: 80px;
            margin-right: 10px;
        }

        .range-container span {
            margin-right: 10px;
        }

    </style>
</head>
<body>
    <h1>ГЕНЕРАТОР СЛУЧАЙНЫХ ЦИФР</h1>

    <div id="result">100</div>

    <button onclick="generateRandomNumber()">СЛУЧАЙНОЕ ЧИСЛО</button>

    <div class="range-container">
        <label for="min">В диапазоне от:</label>
        <div class="input-row">
          <input type="number" id="min" value="1">
          <span>до</span>
          <input type="number" id="max" value="100">
        </div>
    </div>


    <script>
        function generateRandomNumber() {
            const min = parseInt(document.getElementById("min").value);
            const max = parseInt(document.getElementById("max").value);

            if (isNaN(min) || isNaN(max)) {
                alert("Пожалуйста, введите корректные числа в диапазоне.");
                return;
            }

            if (min > max) {
                alert("Минимальное значение не может быть больше максимального.");
                return;
            }

            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById("result").textContent = randomNumber;
        }
    </script>
</body>
</html>
