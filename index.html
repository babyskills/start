    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .page-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .link-column {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
        }

        .link-column a {
            padding: 10px 15px;
            margin-bottom: 5px;
            background-color: #444;
            color: #eee;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: left;
            display: block;
        }

        .link-column a:hover {
            background-color: #555;
        }

        @media (min-width: 768px) {
            .link-column {
                max-width: 400px;
                margin: 0 auto;
            }

            .container {
                padding: 40px;
            }
        }
    </style>
</head>
