<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Перепеши слово</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            user-select: none;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            position: absolute;
            top: 20px;
            width: 100%;
            max-width: 100%;
        }

        .title {
            font-size: clamp(1.8rem, 5vw, 2.2rem);
            font-weight: 700;
            margin-bottom: 8px;
        }

        .counter {
            font-size: clamp(1rem, 3vw, 1.1rem);
            color: #ccc;
            font-weight: 500;
        }

        .word-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 300px;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }

        .current-word {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1;
        }

        .arrow {
            width: clamp(35px, 8vw, 45px);
            height: clamp(47px, 10vw, 60px);
            margin-bottom: 25px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-8px);
            }
            60% {
                transform: translateY(-4px);
            }
        }

        .instruction-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            width: 100%;
            max-width: 400px;
        }

        .question {
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            color: #666666;
            font-weight: 400;
            text-align: center;
        }

        .space-hint {
            padding: 0;
            border: 2px solid #666;
            border-radius: 12px;
            background: transparent;
            color: #ccc;
            font-size: clamp(1rem, 3vw, 1.1rem);
            font-weight: 500;
            transition: transform 0.15s ease;
            min-width: 300px;
            width: 100%;
            max-width: 400px;
            height: clamp(48px, 8vw, 54px);
            line-height: 1.2;
            text-align: center;
            cursor: pointer;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .space-hint:hover {
            border-color: #888;
        }

        /* Ссылка домой */
        .home-link-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            pointer-events: auto;
            text-align: center;
        }

        .home-link {
            color: #666666;
            text-decoration: none;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            transition: color 0.3s ease;
            display: block;
            white-space: nowrap;
        }

        .home-link:hover {
            color: #888888;
            text-decoration: underline;
        }

        /* Затемнённый фон попапа */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Попап завершения */
        .completion-popup {
            background: white;
            color: #1A1A1A;
            padding: 50px 60px;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            max-width: 90vw;
            width: 400px;
            text-align: center;
        }

        .completed {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 700;
            line-height: 1.3;
        }

        .completed .line1 {
            margin-bottom: 8px;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .header {
                top: 15px;
            }
            
            .completion-popup {
                padding: 40px 40px;
                width: 85vw;
            }
            
            .home-link-container {
                bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Перепеши слово</div>
        <div class="counter">Осталось слов: <span id="counter">20</span></div>
    </div>

    <div class="word-container" id="wordContainer">
        <svg class="arrow" viewBox="0 0 49 66" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M46.5 41.5L24.5 63.4295M24.5 63.4295L24.4293 63.5L2.5 41.5M24.5 63.4295L24.5 2.5M24.5 63.4295V63.5" stroke="#ccc" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="current-word" id="currentWord">Мост</div>
        <div class="instruction-panel">
            <div class="question">Переписал слово?</div>
            <div class="space-hint" id="spaceHint">Нажми пробел на клавиатуре</div>
        </div>
    </div>

    <div class="home-link-container">
        <a href="index.html" class="home-link">Вернуться к другим заданиям</a>
    </div>

    <script>
        const allWords = [
            'Мост',
            'Моток',
            'Мотоцикл',
            'Мох',
            'Муха',
            'Мышка',
            'Нож',
            'Ножницы',
            'Нос',
            'Носки',
            'Ноутбук',
            'Обезьяна',
            'Огурец',
            'Одуванчик',
            'Окно',
            'Оса',
            'Петух',
            'Попугай',
            'Прищепка',
            'Пружина',
            'Пуговица',
            'Пылесос',
            'Радуга',
            'Рельсы',
            'Рис',
            'Рогоз',
            'Розетка',
            'Рука',
            'Ручка',
            'Рыба',
            'Рюкзак',
            'Салфетки',
            'Салют',
            'Самокат',
            'Самолёт',
            'Саморез',
            'Светофор',
            'Свечка'
        ];

        const SESSION_WORD_COUNT = 20;

        let currentIndex = 0;
        let shuffledWords = [];
        let spaceHintBtn;
        let wordContainer;
        let header;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function getRandomSessionWords(totalWords, sessionCount) {
            const shuffled = shuffleArray(totalWords);
            return shuffled.slice(0, sessionCount);
        }

        function init() {
            shuffledWords = getRandomSessionWords(allWords, SESSION_WORD_COUNT);
            currentIndex = 0;
            spaceHintBtn = document.getElementById('spaceHint');
            wordContainer = document.getElementById('wordContainer');
            header = document.querySelector('.header');
            updateDisplay();
        }

        function updateDisplay() {
            const counter = document.getElementById('counter');
            const currentWord = document.getElementById('currentWord');

            counter.textContent = shuffledWords.length - currentIndex;

            if (currentIndex < shuffledWords.length) {
                currentWord.textContent = shuffledWords[currentIndex];
            } else {
                showCompletionPopup();
            }
        }

        function showCompletionPopup() {
            header.style.display = 'none';
            wordContainer.innerHTML = `
                <div class="popup-overlay">
                    <div class="completion-popup">
                        <div class="completed">
                            <div class="line1">Все задания</div>
                            выполнены!
                        </div>
                    </div>
                </div>
            `;
        }

        function nextWord() {
            if (currentIndex < shuffledWords.length) {
                spaceHintBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    spaceHintBtn.style.transform = '';
                }, 150);
                currentIndex++;
                updateDisplay();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            init();
            
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    nextWord();
                }
            });

            spaceHintBtn.addEventListener('click', nextWord);

            window.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
