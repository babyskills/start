<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Адаптивный слайдер</title>
<style>
  body {
    background-color: black;
    margin: 0;
    font-family: sans-serif;
    color: #2E2E31;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .frame {
    width: 375px;
    height: 667px;
    background-color: #040507;
    overflow: hidden;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .header {
    position: absolute;
    top: 68px; /* Опускаем вниз на 68px */
    width: 100%;
    text-align: center;
    font-size: 16px;
    color: #2E2E31;
    z-index: 10;
  }
  .header a {
    color: #414753;
    text-decoration: none;
  }
  .image-container {
    width: 85%;
    aspect-ratio: 1 / 1;
    background-color: #040507;
    border-radius: 20px;
    overflow: hidden;
    position: relative;
    margin-top: 150px; /* Опускаем вниз на 150px */
  }
  .image-wrapper {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }
  .image-wrapper.active {
    opacity: 1;
    position: relative;
  }
  .image-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 20px;
    user-select: none;
  }
  /* Контейнер для подписей под слайдером */
  .caption-container {
    margin-top: 46px;
    height: 24px; /* фиксированная высота для подписи */
    text-align: center;
    color: #2E2E31; /* цвет текста */
    font-size: 24px;
    user-select: none;
    position: relative;
  }
.caption {
    position: absolute;
    width: 100%;
    opacity: 0;
}
.caption.active {
    opacity: 1;
    position: relative;
}
  .bottom-panel {
    width: 100%;
    height: 99px;
    background-image: url("data:image/svg+xml,%3Csvg width='375' height='99' viewBox='0 0 375 99' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0H71.3676C79.298 0 86.9059 3.14011 92.5276 8.73373L111.847 27.957C117.469 33.5506 125.077 36.6907 133.007 36.6907H241.993C249.923 36.6907 257.531 33.5506 263.153 27.957L282.472 8.73372C288.094 3.1401 295.702 0 303.632 0H375V99H0V0Z' fill='%230C0C10'/%3E%3C/svg%3E");
    background-size: 100% 99px;
    background-repeat: no-repeat;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    box-sizing: border-box;
    position: absolute;
    bottom: 0;
    left: 0;
  }
  .circle {
    margin: 12px;
    width: 65px;
    height: 65px;
    border-radius: 50%;
    background-color: #15171B;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }
  .arrow {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
  }
  .arrow svg {
    width: 15px;
    height: 16px;
    fill: #737476;
  }
  .arrow-left svg {
    transform: scaleX(-1);
  }
</style>
</head>
<body>

<div class="frame">
  <div class="header">
    <a href="index.html">Вернуться назад, к другим заданиям</a>
  </div>

  <div class="image-container" id="image-container"></div>

  <div class="caption-container" id="caption-container"></div>

  <div class="bottom-panel">
    <div class="circle" onclick="previousImage()">
      <div class="arrow arrow-left">
        <svg width="15" height="16" viewBox="0 0 15 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M13.5171 9.15839C14.3629 8.63789 14.3629 7.40843 13.5171 6.88792L2.73073 0.250181C1.84262 -0.296352 0.699159 0.342607 0.699159 1.38542L0.699159 14.6609C0.699159 15.7037 1.84262 16.3427 2.73073 15.7961L13.5171 9.15839Z" fill="#737476"/>
        </svg>
      </div>
    </div>
    <div class="circle" onclick="nextImage()">
      <div class="arrow">
        <svg width="15" height="16" viewBox="0 0 15 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M13.5171 9.15839C14.3629 8.63789 14.3629 7.40843 13.5171 6.88792L2.73073 0.250181C1.84262 -0.296352 0.699159 0.342607 0.699159 1.38542L0.699159 14.6609C0.699159 15.7037 1.84262 16.3427 2.73073 15.7961L13.5171 9.15839Z" fill="#737476"/>
        </svg>
      </div>
    </div>
  </div>
</div>

<script>
  // Массив с данными изображений и их описаниями
  const slides = [
    {src: "img/Стрекоза.jpg", alt: "Стрекоза"},
    {src: "img/Джойстик.jpg", alt: "Джойстик"},
    {src: "img/Трясогузка.jpg", alt: "Трясогузка"},
    {src: "img/Степлер.jpg", alt: "Степлер"}
  ];

  const imageContainer = document.getElementById('image-container');
  const captionContainer = document.getElementById('caption-container');

  // Создаем изображения и подписи динамически
  slides.forEach((slide, index) => {
    const imgWrapper = document.createElement('div');
    imgWrapper.classList.add('image-wrapper');
    if (index === 0) imgWrapper.classList.add('active');

    const img = document.createElement('img');
    img.src = slide.src;
    img.alt = slide.alt;

    imgWrapper.appendChild(img);
    imageContainer.appendChild(imgWrapper);

    const caption = document.createElement('div');
    caption.classList.add('caption');
    if (index === 0) caption.classList.add('active');
    caption.textContent = slide.alt;
    captionContainer.appendChild(caption);
  });

  let currentIndex = 0;
  const images = imageContainer.querySelectorAll('.image-wrapper');
  const captions = captionContainer.querySelectorAll('.caption');
  const total = slides.length;

  // Функция показа слайда по индексу
  function showSlide(index) {
    images.forEach((img, i) => img.classList.toggle('active', i === index));
    captions.forEach((cap, i) => cap.classList.toggle('active', i === index));
  }

  // Показать следующий слайд
  function nextImage() {
    currentIndex = (currentIndex + 1) % total;
    showSlide(currentIndex);
  }

  // Показать предыдущий слайд
  function previousImage() {
    currentIndex = (currentIndex - 1 + total) % total;
    showSlide(currentIndex);
  }
</script>

</body>
</html>
