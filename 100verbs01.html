<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 глаголов (часть 1)</title>
    <style>
        /* Общие сбросы и стили */
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            background-color: #040507;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        body > *:first-child {
            margin-top: 4px;
        }

        body > *:last-child {
            margin-bottom: 60px;
        }

        /* Контейнер слайдера */
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90vw;
            max-width: 500px;
            padding: 30px;
            background-color: #040507;
            border-radius: 8px;
            position: relative;
            box-sizing: border-box;
        }

        /* Название видео */
        #video-title {
            font-size: 2.5em;
            margin-bottom: 26px;
            text-align: center;
            color: #5A6171;
            cursor: pointer; /* Add cursor pointer */
        }

        /* Область отображения видео */
        .slider-video-wrapper {
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 соотношение */
            position: relative;
            overflow: hidden;
            border-radius: 18px; /* Изменено на 18px */
            background-color: #333;
        }

        .slider-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 18px; /* Изменено на 18px */
        }

        /* Кнопки навигации */
        .slider-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        .nav-button {
            background-color: #15151B;
            color: #e0e0e0;
            border: none;
            cursor: pointer;
            border-radius: 9999px; /* Максимальное скругление */
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0; /* Убрал padding, чтобы размер определялся height/width */
            box-sizing: border-box;
            height: 75px;
            transition: background-color 0.2s ease;
        }

        .nav-button.prev {
            width: 30%; /* Соответствует вашему примеру */
            height: 75px; /* Соответствует вашему примеру */
        }

        .nav-button.next {
            width: 30%; /* Соответствует вашему примеру */
            height: 75px; /* Соответствует вашему примеру */
        }

        .nav-icon {
            width: 30%; /* Соответствует вашему примеру */
            height: 30%; /* Соответствует вашему примеру */
            display: block;
        }

        .nav-icon path {
          stroke: #e0e0e0;
        }

        .nav-button.prev .nav-icon {
            transform: scaleX(-1);
        }

        .nav-button:hover {
            background-color: #1a1a20;
        }

        .nav-button:active {
            background-color: #262930;
        }

        /* Ссылка на главную */
        .home-link-container {
            margin-top: 4px;
        }

        .home-link {
            color: #262930; /* Соответствует вашему примеру */
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .home-link:hover {
            color: #363940; /* Соответствует вашему примеру */
            text-decoration: underline;
        }

        /* Адаптация для очень маленьких экранов */
        @media (max-width: 480px) {
          .slider-container {
              width: 95vw;
              padding: 15px;
          }
          #video-title {
              font-size: 2em;
              margin-bottom: 15px;
          }
          .nav-button {
            border-radius: 9999px;
             height: 60px; /* Соответствует вашему примеру */
             width: 30%; /* Соответствует вашему примеру */
          }
          .nav-icon {
            width: 24%; /* Соответствует вашему примеру */
            height: 24%; /* Соответствует вашему примеру */
          }
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div id="video-title">Показать подсказку</div>
        <div class="slider-video-wrapper">
            <video id="current-video" class="slider-video" autoplay loop muted></video>
        </div>
        <div class="slider-buttons">
            <button id="prev-btn" class="nav-button prev" aria-label="Предыдущий слайд">
                <svg class="nav-icon" width="67" height="50" viewBox="0 0 67 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M42.0001 3.33014L64.0001 25.4009L42.0001 47.3301M3.00006 25.3301H64.0001"  stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button id="next-btn" class="nav-button next" aria-label="Следующий слайд">
                <svg class="nav-icon" width="67" height="50" viewBox="0 0 67 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M42.0001 3.33014L64.0001 25.4009L42.0001 47.3301M3.00006 25.3301H64.0001"  stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="home-link-container">
        <a href="index.html" class="home-link">Вернуться к другим заданиям</a>
    </div>

    <script>
        const videoElement = document.getElementById('current-video');
        const videoTitleElement = document.getElementById('video-title');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        // пути к видеофайлам
        const videos = [
            { src: '100verbs01/Разговаривает.mp4', title: 'Разговаривает' },
            { src: '100verbs01/Едет_на_скейте.mp4', title: 'Едет на скейте' },
            { src: '100verbs01/Виляет_хвостом.mp4', title: 'Виляет хвостом' }
        ];

        let currentIndex = 0;
        let titleIsOriginal = false; // Добавлено: Флаг для отслеживания состояния заголовка

        function updateSlider() {
            if (videos.length === 0) {
                videoTitleElement.textContent = "Видео не найдены";
                videoElement.style.display = 'none';
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                prevBtn.style.cursor = 'not-allowed';
                nextBtn.style.cursor = 'not-allowed';
                videoTitleElement.style.cursor = 'default';
                return;
            }

            const currentVideo = videos[currentIndex];
            videoElement.src = currentVideo.src;

            // Добавлено: Устанавливаем текст заголовка в зависимости от флага
            videoTitleElement.textContent = "Показать подсказку"; // Всегда начинаем со скрытого заголовка
            titleIsOriginal = false; // Всегда сбрасываем флаг

            videoElement.load();
            videoElement.play();
        }

        function showNextVideo() {
            currentIndex = (currentIndex + 1) % videos.length;
            updateSlider();
        }

        function showPrevVideo() {
            currentIndex = (currentIndex - 1 + videos.length) % videos.length;
            updateSlider();
        }

        // Добавлено: Функция для переключения отображения заголовка
        function toggleTitle() {
            titleIsOriginal = !titleIsOriginal;
            if (!titleIsOriginal) {
              videoTitleElement.textContent = "Показать подсказку";
            } else {
              videoTitleElement.textContent = videos[currentIndex].title;
            }
        }

        nextBtn.addEventListener('click', showNextVideo);
        prevBtn.addEventListener('click', showPrevVideo);

        // Добавлено: Слушаем клик на заголовке видео
        videoTitleElement.addEventListener('click', toggleTitle);

        document.addEventListener('keydown', (event) => {
            if (event.target.tagName !== 'INPUT' && event.target.tagName !== 'TEXTAREA' && event.target.tagName !== 'BUTTON') {
                if (event.key === 'ArrowRight') {
                    showNextVideo();
                } else if (event.key === 'ArrowLeft') {
                    showPrevVideo();
                }
            }
        });

        window.addEventListener('load', updateSlider);
    </script>
</body>
</html>
