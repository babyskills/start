<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>ГЕНЕРАТОР СЛУЧАЙНЫХ ЦИФР</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #222;
            color: #eee;
            font-family: sans-serif;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center; /* Горизонтальное центрирование */
            justify-content: center; /* Вертикальное центрирование */
            min-height: 100vh; /* Занимает всю высоту экрана */
            padding: 10px; /* Уменьшил паддинг для полного влезания */
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.3em;
        }

        #result {
            font-size: 8em;
            margin-bottom: 10px;
            text-align: center;
            line-height: 1;
            user-select: none;
        }

        button {
            background-color: #068278;
            color: #eee;
            border: none;
            padding: 20px 50px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            margin-bottom: 20px;
            user-select: none;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #666;
        }

        button:active {
            background-color: #2C2C2C;
        }

        .range-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 320px;
        }

        .range-container label {
            margin-bottom: 10px;
            font-size: 16px;
            user-select: none;
        }

        .range-container .input-row {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
            gap: 10px;
        }

        .range-container input {
            background-color: #333;
            color: #eee;
            border: none;
            padding: 15px;
            border-radius: 10px;
            width: 80px;
            font-size: 18px;
            text-align: center;
            user-select: text;
        }

        .range-container span {
            font-size: 16px;
            user-select: none;
            color: #ccc;
        }

        footer {
            margin-top: 60px;
            padding: 2px 0;
            text-align: center;
            width: 100%;
            color: #888888;
            font-size: 16px;
            user-select: none;
        }

        footer a {
            color: #888888;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>ГЕНЕРАТОР СЛУЧАЙНЫХ ЦИФР</h1>

    <div id="result">100</div>

    <button onclick="generateRandomNumber()">СЛУЧАЙНОЕ ЧИСЛО</button>

    <div class="range-container">
        <label for="min">В диапазоне от:</label>
        <div class="input-row">
            <input type="number" id="min" value="1" />
            <span>до</span>
            <input type="number" id="max" value="100" />
        </div>
    </div>

    <footer>
        <a href="index.html">Вернуться назад, к другим заданиям</a>
    </footer>

    <script>
        function generateRandomNumber() {
            const min = parseInt(document.getElementById("min").value);
            const max = parseInt(document.getElementById("max").value);

            if (isNaN(min) || isNaN(max)) {
                alert("Пожалуйста, введите корректные числа в диапазоне.");
                return;
            }

            if (min > max) {
                alert("Минимальное значение не может быть больше максимального.");
                return;
            }

            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById("result").textContent = randomNumber;
        }
    </script>
</body>
</html>
