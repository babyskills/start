<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Алфавит</title>
  <style>
    body {
      background-color: #040507;
      margin: 0;
      font-family: sans-serif;
      color: #2E2E31;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .frame {
      width: 100%;
      max-width: 375px;
      height: 100vh;
      background-color: #040507;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      position: absolute;
      top: 18px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: #2E2E31;
      z-index: 10;
    }

    .header a {
      color: #414753;
      text-decoration: none;
      margin-top: 52px;
      display: inline-block;
    }

    .image-container {
      width: 85%;
      aspect-ratio: 1 / 1;
      background-color: white;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      margin-top: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .letter-slide {
      font-size: 180px;
      font-weight: bold;
      color: #2E2E31;
      user-select: none;
      line-height: 1;
    }

    .alt-text {
      text-align: center;
      margin-top: 44px;
      font-size: 30px;
      color: #2E2E31;
      user-select: none;
    }

    .bottom-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 99px;
      background-color: #0C0C10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 28px;
      box-sizing: border-box;
      z-index: 10;
    }

    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #15171B;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .circle:hover {
      background-color: #25282E;
    }

    .arrow {
      width: 14px;
      height: 16px;
      fill: #737476;
    }

    .arrow-left {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>

  <div class="frame">
    <div class="header">
      <a href="index.html">Вернуться назад, к другим заданиям</a>
    </div>

    <div class="image-container" id="image-container">
      <!-- Здесь будет буква -->
    </div>

    <p class="alt-text" id="alt-text"></p>

    <div class="bottom-panel">
      <div class="circle" onclick="previousImage()">
        <svg class="arrow arrow-left" viewBox="0 0 14 16" xmlns="http://www.w3.org/2000/svg">
          <path d="M12.8178 9.15838C13.6637 8.63788 13.6637 7.40842 12.8178 6.88792L2.03151 0.250172C1.14339 -0.296361 -6.56441e-05 0.342598 -6.56441e-05 1.38541L-6.56441e-05 14.6609C-6.56441e-05 15.7037 1.14339 16.3427 2.03151 15.7961L12.8178 9.15838Z"/>
        </svg>
      </div>

      <div class="circle" onclick="nextImage()">
        <svg class="arrow" viewBox="0 0 14 16" xmlns="http://www.w3.org/2000/svg">
          <path d="M12.8178 9.15838C13.6637 8.63788 13.6637 7.40842 12.8178 6.88792L2.03151 0.250172C1.14339 -0.296361 -6.56441e-05 0.342598 -6.56441e-05 1.38541L-6.56441e-05 14.6609C-6.56441e-05 15.7037 1.14339 16.3427 2.03151 15.7961L12.8178 9.15838Z"/>
        </svg>
      </div>
    </div>
  </div>

  <script>
    // Массив заглавных букв русского алфавита
    const letters = [
      'А','Б','В','Г','Д','Е','Ё','Ж','З','И','Й','К','Л','М',
      'Н','О','П','Р','С','Т','У','Ф','Х','Ц','Ч','Ш','Щ','Ъ','Ы','Ь','Э','Ю','Я'
    ];

    const imageContainer = document.getElementById('image-container');
    const altTextElement = document.getElementById('alt-text');
    let currentIndex = 0;
    const total = letters.length;

    function showSlide(index) {
      imageContainer.innerHTML = '';
      const letterDiv = document.createElement('div');
      letterDiv.className = 'letter-slide';
      letterDiv.textContent = letters[index];
      imageContainer.appendChild(letterDiv);

      altTextElement.textContent = `Буква ${letters[index]}`;
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % total;
      showSlide(currentIndex);
    }

    function previousImage() {
      currentIndex = (currentIndex - 1 + total) % total;
      showSlide(currentIndex);
    }

    // Инициализация
    showSlide(currentIndex);
  </script>

</body>
</html>
