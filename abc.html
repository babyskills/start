<!DOCTYPE html>
<html lang="ru" translate="no">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="google" content="notranslate" />
    <title>Алфавит</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            color: #2E2E31;
            background-color: #040507;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        body > *:first-child {
            margin-top: 4px;
        }
        body > *:last-child {
            margin-bottom: 60px;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90vw;
            max-width: 500px;
            padding: 30px;
            background-color: #040507;
            border-radius: 8px;
            position: relative;
            box-sizing: border-box;
        }
        #image-title {
            font-size: 2.5em;
            margin-bottom: 26px;
            text-align: center;
            color: #5A6171;
            cursor: default;
        }
        .slider-image-wrapper {
            width: 100%;
            padding-bottom: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 24px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .letter-slide {
            font-size: 180px;
            font-weight: bold;
            color: #2E2E31;
            user-select: none;
            line-height: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .slider-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
        .nav-button {
            background-color: #15171B;
            color: #e0e0e0;
            border: none;
            cursor: pointer;
            border-radius: 9999px;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            box-sizing: border-box;
            min-width: 85px;
            height: 75px;
        }
        .nav-button.prev {
            width: 30%;
            height: 75px;
        }
        .nav-button.next {
            width: 30%;
            height: 75px;
        }
        .nav-icon {
            width: 30%;
            height: 30%;
            display: block;
        }
        .nav-icon path {
            stroke: #e0e0e0;
        }
        .nav-button.prev .nav-icon {
            transform: scaleX(-1);
        }
        .nav-button:hover {
            background-color: #1a1a20;
        }
        .nav-button:active {
            background-color: #262930;
        }
        .home-link-container {
            margin-top: 4px;
        }
        .home-link {
            color: #262930;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        .home-link:hover {
            color: #363940;
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .slider-container {
                width: 95vw;
                padding: 15px;
            }
            #image-title {
                font-size: 2em;
                margin-bottom: 15px;
            }
            .nav-button {
                border-radius: 9999px;
                height: 60px;
                width: 30%;
                min-width: auto;
            }
            .nav-icon {
                width: 24%;
                height: 24%;
            }
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div id="image-title">Буква А</div>
        <div class="slider-image-wrapper" id="image-container">
            <!-- Буква отобразится здесь -->
        </div>
        <div class="slider-buttons">
            <button id="prev-btn" class="nav-button prev" aria-label="Предыдущий слайд">
                <svg class="nav-icon" width="67" height="50" viewBox="0 0 67 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M42.0001 3.33014L64.0001 25.4009L42.0001 47.3301M3.00006 25.3301H64.0001" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
            <button id="next-btn" class="nav-button next" aria-label="Следующий слайд">
                <svg class="nav-icon" width="67" height="50" viewBox="0 0 67 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M42.0001 3.33014L64.0001 25.4009L42.0001 47.3301M3.00006 25.3301H64.0001" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </div>
    </div>
    <div class="home-link-container">
        <a href="index.html" class="home-link">Вернуться к другим заданиям</a>
    </div>
    <script>
        const letters = [
            'А','Б','В','Г','Д','Е','Ё','Ж','З','И','Й','К','Л','М',
            'Н','О','П','Р','С','Т','У','Ф','Х','Ц','Ч','Ш','Щ','Ъ','Ы','Ь','Э','Ю','Я'
        ];
        const imageContainer = document.getElementById('image-container');
        const imageTitleElement = document.getElementById('image-title');
        let currentIndex = 0;
        const total = letters.length;

        function showSlide(index) {
            imageContainer.innerHTML = '';
            const letterDiv = document.createElement('div');
            letterDiv.className = 'letter-slide';
            letterDiv.textContent = letters[index];
            imageContainer.appendChild(letterDiv);
            imageTitleElement.textContent = `Буква ${letters[index]}`;
        }

        function showNextImage() {
            currentIndex = (currentIndex + 1) % total;
            showSlide(currentIndex);
        }

        function showPrevImage() {
            currentIndex = (currentIndex - 1 + total) % total;
            showSlide(currentIndex);
        }

        document.getElementById('next-btn').addEventListener('click', showNextImage);
        document.getElementById('prev-btn').addEventListener('click', showPrevImage);

        document.addEventListener('keydown', (event) => {
            if(event.key === 'ArrowRight'){
                showNextImage();
            } else if(event.key === 'ArrowLeft'){
                showPrevImage();
            }
        });

        showSlide(currentIndex);
    </script>
</body>
</html>
