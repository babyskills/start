  <style>
    :root{
      --bg: #1A1D1E;
      --bg-soft: #141617;
      --card: #272A2B;
      --text: #E8F0F5;
      --muted: #84888E;
      --outline: #4A8D3C;
      --border: #373A3C;
      --btn: #4A8D3C;
      --link: #70747A;
    }
    .light-theme {
      --bg: #f8f9fa;
      --bg-soft: #ffffff;
      --card: #FFFFFF;
      --text: #212529;
      --muted: #6c757d;
      --outline: #61B450;
      --border: #dee2e6;
      --btn: #4A8D3C;
      --link: #6c757d;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--text);
      line-height:1.5;
    }
    .container{
      max-width: 980px;
      margin: 0 auto;
      padding: 20px;
      text-align: left;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:14px 18px;
      border-bottom:1px solid var(--border);
      background: var(--bg-soft);
    }
    .brand{
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight:700;
      letter-spacing:.5px;
      text-align:center;
      font-size: 28px;
      line-height: 1.2;
      cursor: pointer;
    }
    .brand-icon {
      width: 48px;
      height: 48px;
    }
    nav{ display:none }
    .grid{
      display:grid; grid-template-columns: 1fr; gap:14px; padding:2px 0;
    }
    @media (min-width: 600px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }
    @media (min-width: 900px){
      .grid{ grid-template-columns: 1fr 1fr 1fr; }
    }
    .card{
      position: relative;
      background: var(--card);
      border:1px solid var(--border);
      border-radius:12px;
      padding:16px;
      min-height: 110px;
      cursor: pointer;
      outline: 1px solid transparent;
      transition: outline-color .2s ease;
    }
    .card:hover{ outline-color: var(--outline); }
    .card h3{ margin:0 0 6px 0; font-size:15px; color:var(--text); }
    .start-fragment{ display:block; color:var(--muted); font-size:13px; margin-top:6px; }
    .footer-link {
      color: var(--link);
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }
    .footer-link:hover {
      text-decoration: underline;
      color: var(--outline);
    }
    footer{ text-align:center; padding:4px 20px 30px 20px; }
    .content{ padding: 4px 0 4px; display:none; text-align:left; }
    .title{ font-size:22px; font-weight:700; margin:8px 0 18px; }
    .lyrics{ white-space:pre-wrap; background: rgba(0,0,0,0.02); padding:14px; border-radius:8px; border:1px solid var(--border); }
    .back-btn{
      display:inline-block;
      margin-top:24px;
      padding:12px 20px;
      background: var(--btn);
      color:#fff;
      border:none;
      border-radius:8px;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
    }
    .light-theme .lyrics {
      background: rgba(0,0,0,0.04);
    }
  </style>

    // Функция для получения укороченного текста
    function getShortText(fullText) {
      const lines = fullText.split('\n');
      return lines.slice(0, 2).join('<br>');
    }

    // Генерация карточек песен
    function renderSongList() {
      const songList = document.querySelector('#song-list');
      for (const slug in songs) {
        const song = songs[slug];
        const card = document.createElement('article');
        card.className = 'card';
        card.setAttribute('data-slug', slug);
        card.setAttribute('aria-label', song.title);
        card.innerHTML = `
          <h3>${song.title}</h3>
          <div class="start-fragment">${getShortText(song.lyrics)}</div>
        `;
        card.addEventListener('click', () => showSong(song));
        songList.appendChild(card);
      }
    }

    function showSong(data) {
      document.querySelector('#song-title').textContent = data.title;
      document.querySelector('#song-lyrics').textContent = data.lyrics;
      document.querySelector('#song-page').style.display = 'block';
      document.querySelector('#song-list').parentElement.style.display = 'none';
      document.querySelector('#song-page').scrollIntoView({ behavior: 'smooth' });
      document.title = data.title;
    }

    function goBack() {
      document.querySelector('#song-page').style.display = 'none';
      document.querySelector('#song-list').parentElement.style.display = 'block';
      document.title = "Тексты детских песен — адаптивная тёмная тема";
    }

    // Переключение темы
    function toggleTheme() {
      const body = document.body;
      const isLight = body.classList.toggle('light-theme');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
      const icon = document.getElementById('theme-toggle');
      icon.querySelector('path').setAttribute('fill', isLight ? '#212529' : '#E6E6E6');
    }

    // Инициализация темы
    function initTheme() {
      const savedTheme = localStorage.getItem('theme');
      const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
      if (savedTheme === 'light' || (!savedTheme && prefersLight)) {
        document.body.classList.add('light-theme');
        document.getElementById('theme-toggle').querySelector('path').setAttribute('fill', '#212529');
      }
    }

    // Инициализация
    document.addEventListener('DOMContentLoaded', () => {
      initTheme();
      renderSongList();
      document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
    });
  </script>
