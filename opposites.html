<!DOCTYPE html>
<html lang="ru" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="google" content="notranslate" />
    <title>Слова и антонимы</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            background-color: #040507;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90vw;
            max-width: 342px;
            padding: 34px;
            background-color: #040507;
            border-radius: 8px;
            position: relative;
            box-sizing: border-box;
            height: 90vh;
            max-height: 464px;
        }
        .image-pair {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 10px;
        }
        .image-title {
            font-size: 1.3em;
            margin-bottom: 12px;
            text-align: center;
            color: #5A6171;
            cursor: pointer;
            min-height: 24px;
        }
        .slider-image-wrapper {
            width: 80%;
            aspect-ratio: 1/1;
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            background-color: #040507;
            margin-bottom: 10px;
        }
        .slider-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            border-radius: 16px;
        }
        .slider-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 6px 0;
            padding: 0 6px;
            box-sizing: border-box;
        }
        .nav-button {
            background-color: #15151B;
            color: #e0e0e0;
            border: none;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            box-sizing: border-box;
            min-width: 48px;
            height: 42px;
        }
        .nav-button.prev {
            border-radius: 10px 30px 30px 10px;
        }
        .nav-button.next {
            border-radius: 30px 10px 10px 30px;
        }
        .nav-icon {
            width: 16px;
            height: 16px;
            display: block;
        }
        .nav-icon path {
            stroke: #e0e0e0;
        }
        .nav-button.prev .nav-icon {
            transform: scaleX(-1);
        }
        .nav-button:hover {
            background-color: #1a1a20;
        }
        .nav-button:active {
            background-color: #262930;
        }
        .home-link-container {
            margin-top: 76px;
            position: relative;
        }
        .home-link {
            color: #373C46;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s ease;
        }
        .home-link:hover {
            color: #373C46;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <!-- Первый блок картинка+подсказка (слово) -->
        <div class="image-pair">
            <div class="image-title" data-index="0" data-slide="0">Птица какая?</div>
            <div class="slider-image-wrapper">
                <img class="slider-image" data-index="0" src="" alt="Слайд">
            </div>
        </div>
        <!-- Кнопки навигации между изображениями -->
        <div class="slider-buttons">
            <button id="prev-btn" class="nav-button prev" aria-label="Предыдущий слайд">
                <svg class="nav-icon" viewBox="0 0 67 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M42.0001 3.33014L64.0001 25.4009L42.0001 47.3301M3.00006 25.3301H64.0001" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button id="next-btn" class="nav-button next" aria-label="Следующий слайд">
                <svg class="nav-icon" viewBox="0 0 67 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M42.0001 3.33014L64.0001 25.4009L42.0001 47.3301M3.00006 25.3301H64.0001" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        <!-- Второй блок картинка+подсказка (антоним) -->
        <div class="image-pair">
            <div class="image-title" data-index="1" data-slide="0">Гусь какой?</div>
            <div class="slider-image-wrapper">
                <img class="slider-image" data-index="1" src="" alt="Слайд">
            </div>
        </div>
    </div>
    <div class="home-link-container">
        <a href="index.html" class="home-link">Вернуться к другим заданиям</a>
    </div>
    <script>
        const imageElements = document.querySelectorAll('.slider-image');
        const imageTitleElements = document.querySelectorAll('.image-title');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const slides = [
            {
                word: { src: 'opposites/Слон.jpg', title: 'Большой', hint: 'Слон какой?' },
                antonym: { src: 'opposites/Мышь.jpg', title: 'Маленькая', hint: 'Мышь какая?' }
            },
            {
                word: { src: 'opposites/Стакан_полный.jpg', title: 'Полный', hint: 'Стакан какой?' },
                antonym: { src: 'opposites/Стакан_пустой.jpg', title: 'Пустой', hint: 'Стакан какой?' }
            }
        ];
        let currentSlide = 0;
        let titleIsOriginal = [false, false];
        function updateSlider() {
            const currentPair = slides[currentSlide];
            // Первая картинка (слово)
            imageElements[0].src = currentPair.word.src;
            imageElements[0].alt = currentPair.word.title;
            imageTitleElements[0].textContent = currentPair.word.hint;
            imageTitleElements[0].dataset.hint = currentPair.word.title;
            titleIsOriginal[0] = false;
            // Вторая картинка (антоним)
            imageElements[1].src = currentPair.antonym.src;
            imageElements[1].alt = currentPair.antonym.title;
            imageTitleElements[1].textContent = currentPair.antonym.hint;
            imageTitleElements[1].dataset.hint = currentPair.antonym.title;
            titleIsOriginal[1] = false;
        }
        function showNextImage() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlider();
        }
        function showPrevImage() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateSlider();
        }
        function toggleTitle(index) {
            titleIsOriginal[index] = !titleIsOriginal[index];
            if (!titleIsOriginal[index]) {
                const slideIndex = parseInt(imageTitleElements[index].dataset.slide);
                const currentPair = slides[slideIndex];
                const hint = index === 0 ? currentPair.word.hint : currentPair.antonym.hint;
                imageTitleElements[index].textContent = hint;
            } else {
                imageTitleElements[index].textContent = imageTitleElements[index].dataset.hint;
            }
        }
        nextBtn.addEventListener('click', showNextImage);
        prevBtn.addEventListener('click', showPrevImage);
        imageTitleElements.forEach((el, i) => {
            el.addEventListener('click', () => toggleTitle(i));
        });
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight') {
                showNextImage();
            } else if (event.key === 'ArrowLeft') {
                showPrevImage();
            }
        });
        window.addEventListener('load', () => {
            if (slides.length > 0) {
                updateSlider();
            } else {
                imageTitleElements.forEach(el => {
                    el.textContent = "Изображения не найдены";
                });
                imageElements.forEach(el => {
                    el.alt = "Нет изображений для показа";
                });
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                prevBtn.style.cursor = 'not-allowed';
                nextBtn.style.cursor = 'not-allowed';
            }
        });
    </script>
</body>
</html>
